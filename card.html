<!DOCTYPE html>

<head>

    <title>–ß–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            color: #2e2e2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }
        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
            z-index: -1;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            padding: 35px;
            text-align: center;
            animation: fadeIn 0.8s ease;
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #2e2e2e;
            margin-bottom: 24px;
            font-size: 2.2rem;
            font-weight: 600;
        }
        nav {
            margin-bottom: 28px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        nav a {
            color: #2e2e2e;
            text-decoration: none;
            padding: 12px 22px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            font-size: 1.05rem;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2.5px;
            bottom: 6px;
            left: 50%;
            background-color: #ff6b6b;
            transition: all 0.3s ease;
            border-radius: 1px;
        }
        nav a:hover {
            color: #ff6b6b;
            background-color: #fdf2f2;
        }
        nav a:hover::after {
            width: 70%;
            left: 15%;
        }
        .audio-player {
            background: #fff;
            padding: 14px 22px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            margin-bottom: 26px;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            max-width: 800px;
        }
        .audio-player button {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(255, 107, 107, 0.3);
        }
        .audio-player button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        .audio-player input[type="range"] {
            flex: 1;
            max-width: 200px;
            accent-color: #ff6b6b;

}
        .audio-player .volume {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            color: #555;
            font-weight: 500;
        }
        .card-container {
            perspective: 1000px;
            width: 300px;
            height: 400px;
            margin: 40px auto;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 16px;
            padding: 20px;
            box-sizing: border-box;
        }
        .card-front {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }
        .card-back {
            background: #ff6b6b;
            color: white;
            transform: rotateY(180deg);
        }
        .card-back h2 {
            font-size: 3rem;
            animation: pulse 1.8s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.12); }
            100% { transform: scale(1); }
        }
    </style>
</head>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPause');
        const volumeControl = document.getElementById('volume');

        if (localStorage.getItem('musicVolume')) {
            bgMusic.volume = parseFloat(localStorage.getItem('musicVolume'));
        } else {
            bgMusic.volume = 0.5;
        }
        volumeControl.value = bgMusic.volume;

        volumeControl.addEventListener('input', () => {
            bgMusic.volume = volumeControl.value;
            localStorage.setItem('musicVolume', bgMusic.volume);
        });

        playPauseBtn.addEventListener('click', async () => {if (bgMusic.paused) {
                const playPromise = bgMusic.play();
                if (playPromise !== undefined) {
                    try {
                        await playPromise;
                        playPauseBtn.textContent = '‚è∏Ô∏è';
                        localStorage.setItem('musicPlaying', 'true');
                    } catch (error) {
                        alert('–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É ‚ñ∂Ô∏è, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É.');
                    }
                }
            } else {
                bgMusic.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                localStorage.setItem('musicPlaying', 'false');
            }
        });

        window.addEventListener('load', () => {
            if (localStorage.getItem('musicPlaying') === 'true') {
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });

        const card = document.getElementById('flipCard');
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
